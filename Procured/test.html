      <script>
         var appmod = angular.module("mainApp", []);
         appmod.controller('appController', ['$scope', function($scope) {
         $scope.json = [{
               "category": "Apptitude",
               "question": "5"
         }, {
               "category": "Technical",
               "question": "7"
         }, {
               "category": "Reasoning",
               "question": "7"
         }];
         
         $scope.quesarr = function(v) {    
               arr = []
               for(i=1; i<=v; i++) arr.push(i)
               return arr
         };
         
         $scope.getQuestion = function(cat, qid) {
         	console.log(cat, qid);
			
				$http.get("").then(function (res)
				{
					res = {
						"ques" : "adad",
						"option" : [
							1, 2, 3, 4, 5
						]
					}
					res.qid = qid
					$scope.question = res;
				},
				function(err) {
					console.log("error", err);
				}
			)
			};
         }]);
      </script>
   </head>
    
   <body>
      <nav class="navbar navbar-default templatemo-nav nav-main" role="navigation">	
         <div class="container">
            <div class="navbar-header">
               <!--<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
               <span class="icon icon-bar"></span>
               <span class="icon icon-bar"></span>
               <span class="icon icon-bar"></span>

			   <a href="#" class="navbar-brand"><span><img src="images/Logo (New).png" class="logo"> </span></a>
            </div>
            <div class="collapse navbar-collapse">
              
                  <div class="nav navbar-nav navbar-right text-center">
					<div id="timer"></div>
                     <a href="cmplt_src.html"><button class=" meri_class">Complete test</button></a>					
                  </div>
             
            </div>
         </div>
      </nav>
       
      <div class="row row_Slide" ng-app="mainApp" ng-controller="appController">
         <div class="col-md-2 list" >
            <div class="panel-group" id="accordion{{$index}}">
               <div class="panel panel-default" ng-repeat="c in json">
                  <div class="panel-heading" >
                     <h4 class="panel-title" >
                        <a data-toggle="collapse" data-parent="#accordion{{$index}}" href="#collapse{{$index}}">{{c.category}}</a>
                     </h4>
                  </div>
                  <div id="collapse{{$index}}" class="panel-collapse collapse">
                     <div class="panel-body" >
                        <ul class="dropdown-toggle">
                           <p>Questions</p>
							<li  ng-repeat="q in quesarr(c.question) track by $index" id="{{c.category}}_q_{{q}}">
								<a href="javascript:void(0)" ng-click="getQuestion(c.category, q)">Q.{{q}}</a>
							</li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-md-10 question-panel">
            <div class="col-md-2">
               <a href="#"><button class="prev_btn" onclick="return click()"><img src="images/prev.png" height="10%"></button></a>
            </div>
            <div class="col-md-8 que">
               <h5 class="h5_que"><p class="li_que">{{ques.qid}}</p>{{ques}}</h5>
			   <input type="radio" ng-repeat="op in question.option">{{op[i-1]}}<br>
               <!--<input type="radio" value="machine1" name="mac">&nbsp;1229<br>
               <input type="radio" value="machin2" name="mac">&nbsp;1339<br>
               <input type="radio" value="machine3" name="mac">&nbsp;1345<br>
               <input type="radio" value="machine4" name="mac">&nbsp;1253<br><br>-->
			   <div class="text-center">
               <input type="button" value="Clear" class="btn">&nbsp;
               <input type="button" value="Submit" class="btn">&nbsp;
			   <input type="checkbox"><b>Mark for review</b>
			   </div>
            </div>
            <div class="col-md-2">
               <a href="#"><button class="prev_btn"><img src="images/next.png" height="10%"></button></a>
            </div>
         </div>
      </div>
    <script src="js/timer.js"></script>
   </body>
</html>
