<html >
<head>
<title>Login</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center>
<br><br>
<h1 ><font color="#660066"><b>Login Page</b></font></h1>
<div id="form">
<form action="homepage.html" name="form" onsubmit="return validateForm()" method="post">
  <div id="imgcontainer">
    <img src="login_icon.png" alt="login_icon" class="licon">
  </div>

  <div id="container">
   
    <input type="email" placeholder="Enter Email ID" name="email" id="email" required><br>
    
    <input type="password" placeholder="Enter Password" name="pass" id="pass" required><br><br><br>
     
    <input type="submit" value="Login">
	<p div id="errorMessage"></p>
  </div>
  </form>
</div>
</center>

<script type="text/javascript" src="javascr.js"></script>

</body>
</html>
